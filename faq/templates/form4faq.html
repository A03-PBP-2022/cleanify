<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/faq.css' %}"> 
    <title>Add Cleanify FAQ</title>
    <style></style>
</head>
<body>
    <div class="container">
        <h1><br><strong>Add Cleanify FAQ</strong></h1><br>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="question" class="form-label"><strong>Question</strong></label>
                {{form.q}}
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label"><strong>Answer</strong></label>
                {{form.a}}
            </div>
            <button type="submit" class="btn btn-success" id="btn-add">Add FAQ</button>
        </form>
    </div>
    
</body>
<script src="{% static 'faq.css' %}"></script>
</html>
