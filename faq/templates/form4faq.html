{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Add FAQ - Cleanify</title>
<link rel="stylesheet" href="{% static 'css/faq.css' %}">
{% endblock meta %}

{% block content %}

<div class="container text-white my-4">
    <h1 class="text-center fw-bold mb-4">Add New Question</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label"><strong>Question</strong></label>
            {{form.q}}
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label"><strong>Answer</strong></label>
            {{form.a}}
        </div>
        <button type="submit" class="btn btn-success" id="btn-add">Add FAQ</button>
    </form>
</div>

{% endblock content %}
