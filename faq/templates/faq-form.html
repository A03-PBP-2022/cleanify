{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Add New Question - Cleanify</title>
<link rel="stylesheet" href="{% static 'css/faq/main.css' %}">
{% endblock meta %}

{% block content %}

<div class="container text-white my-4">
    <h1 class="text-center fw-bold mb-4">Add New Question</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label fw-bold">Question</label>
            {{form.q}}
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label fw-bold">Answer</label>
            {{form.a}}
        </div>
        <button type="submit" class="btn btn-success" id="btn-add">Add FAQ</button>
    </form>
</div>

{% endblock content %}
